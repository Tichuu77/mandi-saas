version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mandi_mongodb
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: mandi_saas
    volumes:
      - mongodb_data:/data/db
    networks:
      - mandi_network

  redis:
    image: redis:7-alpine
    container_name: mandi_redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - mandi_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mandi_zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '2181:2181'
    networks:
      - mandi_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mandi_kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - mandi_network

volumes:
  mongodb_data:
  redis_data:

networks:
  mandi_network:
    driver: bridge